<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="name">
            Calculator
        </div>

        <div class="calcScreen">
            <p class="output">0</p>
        </div>

        <div class="calcButton">
            <button id = "btn7"class="button" type="button">7</button>
            <button id = "btn8"class="button" type="button">8</button>
            <button id = "btn9"class="button" type="button">9</button>
            <button id = "btn_del"class="button del" type="button">DEL</button>
            <button id = "btn4"class="button" type="button">4</button>
            <button id = "btn5"class="button" type="button">5</button>
            <button id = "btn6"class="button" type="button">6</button>
            <button id = "btn_+"class="button" type="button">+</button>
            <button id = "btn1"class="button" type="button">1</button>
            <button id = "btn2"class="button" type="button">2</button>
            <button id = "btn3"class="button" type="button">3</button>
            <button id = "btn_-"class="button" type="button">-</button>
            <button id = "btn_."class="button" type="button">.</button>
            <button id = "btn0"class="button" type="button">0</button>
            <button id = "btn_/"class="button" type="button">/</button>
            <button id = "btnx"class="button" type="button">*</button>
            <button id = "btn_reset"class="button reset" type="button">RESET</button>
            <button id = "btn_="class="button equal" type="button">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
